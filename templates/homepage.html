<!-- asks for login or sign up -->

{% extends 'base.html' %}

{% block body %}
  <h1>Welcome to your Dream Disney Day!</h1>

  <!-- maybe have a carousel of images scrolling through above this text -->
<body>
  <div class="body-div" display="inline-block">
  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
</div>
</body>
{% endblock %}
